<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Shabbir Khandwala">
    <title>Online Book Store - Sigin</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
    }
    </style>
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='styles/loginpage.css') }}" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" method="POST">
        <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Welcome!</h1>
        <input type="text" name="inputName" class="form-control" placeholder="Name" required autofocus style=" margin-bottom: 5px;
  border-radius: 2px;">
        <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required autofocus style=" margin-bottom: 5px;
  border-radius: 2px;">
        <input type="password" name="inputPassword" class="form-control" placeholder="Password" required autofocus style=" margin-bottom: 5px;
  border-radius: 2px;">
        <input type="password" name="inputRetypedPassword" class="form-control" placeholder="Re-Type Password" required autofocus style=" margin-bottom: 5px;
  border-radius: 2px;">
        <div class="mb-3" style="margin-top: 5%;">
            <a href="{{ url_for('login') }}">Already a user?</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">By Shabbir Khandwala</p>
    </form>
</body>

</html>
